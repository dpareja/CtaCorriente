<!DOCTYPE html>
<html>
<head>
    <title>Banco Platinum - Login</title>
</head>
<body>
    <h1>Login Banco Platinum</h1>
    <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Usuario">
        <input type="password" id="password" name="password" placeholder="Password">
        <button type="submit" id="loginBtn">Ingresar</button>
    </form>
    <div id="error" style="display:none; color:red;">Credenciales incorrectas</div>
</body>
</html>
